version: "3.8"

services:
  bot:
    build: .
    env_file: .env
    restart: unless-stopped
    volumes:
      - bot_data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:9090/health', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  bot_data:
